<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(114, 108, 108)
        }

        @keyframes name {
            from {
                transform: rotateX(0deg) rotateY(90deg);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .con {
            width: 400px;
            ;
            height: 400px;
            /* background-color:rgba(128,128,128,0.7); */
            margin: 0 auto;
            margin-top: 200px;
            position: relative;
            /* perspective: 180px; */
            /* -webkit-perspective: 500px; */
            transform-style: preserve-3d;
            /* transition: transform 2s linear; */
            animation: name 10s ease-in 0.5;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .con div {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            position: absolute;
            left: 0px;
            top: 0px;
            font-size: 30px;
            line-height: 400px;
            text-align: center;
            /* perspective: 1800px; */
        }

        .one {
            background-color: rgba(0, 253, 169, 0.7);
            transform: rotatex(90deg) translateZ(300px);
        }

        .two {
            background-color: rgba(25, 200, 190, 0.6);
            transform: rotateX(-90deg) translateZ(300px);
        }

        .three {
            background-color: rgba(155, 20, 50, 0.7);
            transform: rotateY(90deg) translateZ(300px);
        }

        .four {
            background-color: rgba(255, 128, 0, 0.7);
            transform: rotateY(-90deg) translateZ(300px);
        }

        .five {
            background-color: rgba(247, 76, 8, 0.7);
            transform: rotateZ(360deg) translateZ(300px);
            ;
        }

        .six {
            background-color: rgba(84, 87, 221, 0.6);
            transform: translateZ(-300px);
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
</body>

</html>
